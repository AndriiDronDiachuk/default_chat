<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

  <div class="container" id="login">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <center>
          <form id="form-username">
            <div class="form-group">
              <h4>Let's start rapping</h4>
              <input type="text" class="form-control" name="name" placeholder="Type a name, and hit enter" id="username-box">
            </div>
          </form>
        </center>
      </div>
    </div>
  </div>

    <div id="container" class="container">
      <div  class="col-md-12 page-header">
        <h4 class="text-center">RapBatlaChat</h4>
        <ul class="list-group" id="user"></ul>
      </div>
      <div id="chatwindow" class="col-md-12">
        <ul id="messages" class="list-group"></ul>
        <div class="center-block">
        <form id="inputbox" class="form-group">
          <div class="col-md-12">
            <textarea class="form-control" name="message" id="speech-msg" rows="2"></textarea><br>
          </div>
          <br>
          <div class="col-md-12 center-block">
            <button type="submit" class="btn btn-primary" name="button"><i class="fa fa-paper-plane-o" aria-hidden="true"> Унизить</i></button>
            <button id="speak" class="btn btn-primary" name="button"><i class="fa fa-plus-circle" aria-hidden="true"> Добавить Панч</i></button>
          </div>
        </form>
        </div>
      </div>
    </div>
     <div class="col-md-12 page-header">
        <ul class="list-group" id="punches"></ul>
        <audio src="public/audio/beat.wav" hidden></audio>
      </div>
  <div id="settings" class="container" style="width: 500px;">
    <div class="row">
      <div class="option col-md-12">
      <label for="volume">Volume</label>
      <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
    </div>
    <div class="option col-md-12">
      <label for="rate">Rate</label>
      <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
    </div>
    <div class="option col-md-12">
      <label for="pitch">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
      <div class="option col-md-12">
        <label for="voice">Voice</label>
        <select name="voice" id="voice"></select>
      </div>
    </div>
  </div>
